<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokemondongo</title>
  </head>

  <header class="header">
    <img class="logo" src="./assets/logo.jpg" alt="" />
    <nav class="navMainMenu" id="navMainMenu">
      <ul class="mainMenu">
        <li>in construction</li>
        <li>in construction</li>
        <li>in construction</li>
      </ul>
    </nav>
    <img
      class="imgMenuMobile"
      id="imgMenuMobile"
      src="./assets/icon-menu.png"
      alt="menu-mobile"
    />
  </header>

  <body>
    <main>
      <div class="containerRondas" id="containerRondas">
        <p class="rondas" id="rondaGanada">Rodas Ganadas:</p>
        <p class="rondas" id="rondaPerdida">Rodas Perdidas:</p>
        <p class="rondas" id="rondaEmpatada">Rodas Empatadas:</p>
      </div>
      <div class="container">
        <h1 class="tituloJuego">Mokepon</h1>
        <section id="seleccionMascota">
          <div class="seleccionMascota">
            <h2 class="subtitulo">Selecciona tu mascota</h2>
            <!-- Contenedor mascotas -->
            <div id="contenedorMascotas" class="tarjetaMascota"></div>
            <!-- boton seleccionar mascotas  -->
            <div class="containerSeleccionMascota">
              <button class="botonSeleccionMascota" id="boton-seleccionMascota">
                Seleccionar
              </button>
            </div>
          </div>
        </section>
      </div>

      <!-- <button class="open" id="open" >open</button>

      <div class="containerModal" id="containerModal">
        <div class="modalSeleccionMascota" id="modalSeleccionMascota">
          <h2>Selecciona una mascota</h2>
          <p>Por favor selecciona una mascota para poder jugar </p>
          <button class="btn-close" id="btn-close">Aceptar</button>
          </div>
      </div> -->

      <section class="verMapa" id="verMapa">
        <h1 class="titulo">Recorre el mapa con tu pokemon</h1>
        <div class="botonesMovimiento">
          <button
            class="botonMovimiento botonArriba"
            onmouseup="detenerMoviemiento()"
            onmousedown="moverArriba()"
          >
            <span class="buttonSpan"> ⬆️ </span>
          </button>
          <button
            class="botonMovimiento botonIzquierda"
            onmouseup="detenerMoviemiento()"
            onmousedown="moverIzquierda()"
          >
            <span class="buttonSpan"> ⬅️ </span>
          </button>
          <button
            class="botonMovimiento botonDerecha"
            onmouseup="detenerMoviemiento()"
            onmousedown="moverDerecha()"
          >
            <span class="buttonSpan"> ➡️ </span>
          </button>
          <button
            class="botonMovimiento botonAbajo"
            onmouseup="detenerMoviemiento()"
            onmousedown="moverAbajo()"
          >
            <span class="buttonSpan"> ⬇️ </span>
          </button>
        </div>
        <canvas class="mapa" id="mapa"></canvas>
      </section>

      <section class="ataques" id="ataques">
        <h2 class="titleSeleccionAtaque">Selecciona tu ataque</h2>
        <div id="contenedorBotonesAtaques" class="botonesAtaques"></div>

        <div class="resultadoParcial-reiniciar" id="resultadoParcial-reiniciar">
          <p class="resultadoParcial" id="resultadoParcial"></p>
        </div>

        <div class="container infoPartida" id="infoPartida">
          <div class="contenedor1">
            <p class="vidaJugador" id="vidaJugador">❤️❤️❤️</p>
            <p class="mascotaJugador" id="mascotaJugador"></p>
            <div class="ataque" id="ataqueJugador"></div>
          </div>

          <div class="contenedor2">
            <p class="vidaEnemigo" id="vidaEnemigo">❤️❤️❤️</p>
            <p class="mascotaEnemigo" id="mascotaEnemigo"></p>
            <div class="ataque" id="ataqueEnemigo"></div>
          </div>
        </div>
      </section>
      <section class="finPartidaReiniciar" id="finPartidaReiniciar">
        <div class="containerFinPartida">
          <div class="resultados" id="resultados"></div>
          <button id="botonReiniciar" class="botonReiniciar">
            Juega de nuevo
          </button>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
